<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Card</title>
	<link rel="stylesheet"
		href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="/style.scss" />
	<link rel="stylesheet" href="style.scss" />
	<link rel="stylesheet" href="./loader.scss" />
	<link rel="stylesheet" href="./loader/index.html">
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<div class="card">
				<div class="photo">
					<img src="/img/wallet_icon.png" alt="Photo" />
					<h2 class="card_name">Card name</h2>
				</div>
				<h1 class="card_balance">Balance</h1>
			</div>

			<div class="convert">
				<h1 class="convert_heading">Конвертировать в:</h1>
				<div id="convert_form">
					<select id="conversion"></select>
					<button>Convert</button>
				</div>
			</div>
		</div>

		<div class="transaction_chart">
			<div class="wrap">
				<nav class="right">
					<p>CLD UNIT CHART</p>
				</nav>
				<nav class="left">
					<ul>
						<li id="today" >Today</li>
						<li>Week</li>
						<li>Mounth</li>
						<li>Year</li>
					</ul>
				</nav>
			</div>
			<div style="width: 100%;">
				<canvas id="acquisitions"></canvas>
			</div>
			<br>
			<br>
			<h1>Categories</h1>
			<br>
			<br>
			<div style="width: 100%;">
				<canvas id="categories"></canvas>
			</div>
		</div>

		<div class="load_box">
			<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
		</div>
	</div>

	

	<script src="js/script.js"></script>
	<script type="module" src="js/chart_custom.js"></script>
	<script type="module" src="./script.js"></script>
</body>

</html>
