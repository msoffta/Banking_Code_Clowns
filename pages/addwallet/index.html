<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add wallet</title>
    <link rel="stylesheet" href="style.css">
	<script async type="module" src="/modules/guardian.js" ></script>
</head>
<body>
    <!-- <h1>Add wallet</h1> -->

    <form name="add">
        <h1>Добавить кошелек</h1>
        <input name="name" type="text" placeholder="Имя">
        <select name="currency" type="text" placeholder="Валюта">
            <option value="usd">Доллар США</option>
            <option value="eur">Евро</option>
            <option value="rub">Российский рубль</option>
            <option value="uzs">Узбекский сум</option>
        </select>
        <input name="balance" type="text" placeholder="Баланс">
        <button type="submit">Добавить</button>
     </form>

    
     <script type="module" src="script.js"></script>
    
</body>
</html>
