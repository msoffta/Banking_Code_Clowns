<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form name="signup">
            <h1>Регистрация</h1>
            <input
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                required
                name="email"
                id="email"
                type="email"
                placeholder="Почта"
            />
            <input
                pattern="^[a-zA-Z\s]+$"
                required
                name="name"
                id="name"
                type="text"
                placeholder="Имя"
            />
            <input
                pattern="^[a-zA-Z\s]+$"
                required
                name="surname"
                id="surname"
                type="text"
                placeholder="Фамилия"
            />
            <input
                pattern="^.{6,}$"
                required
                name="password"
                id="password"
                type="password"
                placeholder="Пароль"
            />
            <button type="submit">Продолжить</button>
            <a href="/pages/signin/">Войти в аккаунт</a>
        </form>

        <script type="module" src="script.js"></script>
    </body>
</html>
